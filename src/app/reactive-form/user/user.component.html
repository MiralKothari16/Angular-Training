<div class="container">
    <!-- <h2>Reactive Form</h2> -->
    <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div formGroupName="login">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                        formControlName="email" />
                    <span class="color-red"
                        *ngIf="userForm.get('login.email')?.invalid && userForm.get('login.email')?.touched">Please
                        enter a valid Email</span>
                    <!-- <button (click)="test()">Test</button> -->
                </div>
            </div>
            <div class=" form-group">
                <label class="control-label col-sm-2" for="pwd">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password"
                        FormControlName="pwd">
                    <!-- use when formgroupname login is not implements<span class="color-red" *ngIf="!userForm.valid && userForm.touched"> 
                    Please Enter Password</span>-->
                    <span class="color-red"
                        *ngIf="!userForm.get('login.pwd')!.valid && userForm.get('login.pwd')!.touched"></span>

                    <!-- <span class="color-red" *ngIf="userForm.get('login.pwd')!.errors['required']">
                        Please enter a password
                    </span> 
                    <span
                    class="color-red"
                    *ngIf="userForm.get('login.pwd').errors['passwordForbidden']"
                  >
                    Entered password is forbidden. Please enter a new password
                  </span>-->
                </div>
            </div>
        </div>

        <div class=" form-group">
            <label class="control-label col-sm-2" for="Location">Location</label>
            <div class="col-sm-10">
                <select class="form-control" id="location" formControlName="location">
                    <option value="AHD">Ahmedabad</option>
                    <option value="BRD">Baroda</option>
                    <option value="RJT">Rajkot</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control col-sm-2">Gender:</label>
            <div class="form-check" *ngFor="let gender of genders">
                <input class="form-check-input" type="radio" [id]="gender" [value]="gender" formControlName="gender">
                <label class="form-check-gender" [for]="gender">{{gender}}</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" formControlName="remember"> Remember me</label>
                </div>
            </div>
        </div>
        <div formArrayName="hobbies">
            <h2>Hobbies</h2>
            <div class="col-sm-offset col-sm-4">
                <button type="button" class="btn btn-primary" (click)="addHobbies()">Add Hobbies</button>
                <br />
                <div class="form-group" *ngFor="let hobbycontrol of getHobbiesControl(); let i = index">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [formControlName]="i" />
                    </div>
                </div>
            </div><br>
        </div>
        <div class="form-group">
            <div class="col-sm-offset col-sm-2">
                <button class="btn btn-primary" type="submit">Submit</button>&nbsp;

                <button class="btn btn-primary" type="button" (click)="reset()">Reset</button>
            </div>
        </div>
        <div class="Form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" (click)="setvalueMethod()">
                    Fill Form using Set value method.
                </button>&nbsp;
                <button type="button" class="btn btn-primary" (click)="patchvalueMethod()">
                    Fill value using Patch value method.
                </button>
            </div>
        </div>

    </form>
</div>

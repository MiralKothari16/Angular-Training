<h2 style="color:red;">http Crud operation demo </h2>
<form class="form-horizontal" (submit)="AddUser(httpdemo1)" #httpdemo1="ngForm">
    <div class-="form-group">
        <label class="control-label col-sm-2" for="firstname">First Name:</label>
        <div class="col-sm-8">
            <input type="firstname" class="form-control" id="firstname" placeholder="Enter First Name" ngModel
                name="firstname" required>
        </div>
    </div>
    <div class-="form-group">
        <label class="control-label col-sm-2" for="firstname">Last Name:</label>
        <div class="col-sm-8">
            <input type="lastname" class="form-control" id="lastname" placeholder="Enter Last Name" ngModel
                name="lastname" required>
        </div>
    </div>
    <div class-="form-group">
        <label class="control-label col-sm-2" for="firstname">Date of Birth:</label>
        <div class="col-sm-8">
            <input type="dob" class="form-control" id="dob" placeholder="Enter Birthdate" ngModel name="dob" required>
        </div>
    </div>
    <div class="form-ckeck" *ngFor="let gender of genders">
        <input class="form-check-input" name="gender" type="radio" [id]="gender" [value]="gender" ngModel />
        <label class="form-check-label" [for]="gender">{{gender}}</label>
    </div>

<h3> Employee List</h3>
<table>
    <thead>
        <th>Code</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Salary</th>
        <th>DOB</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.code}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.DOB}}</td>
        </tr>
    </tbody>
</table>

<input type="button" class="btn btn-primary" (click)="getTotalEmployeeCount()"
    value="Show/Hide totalemployee Component" />

<hr>
<app-employeesalary *ngIf="isShowSalary"></app-employeesalary><br>
